<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FAB with Overlay (JS)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(133, 26, 26, 0.7);
      display: none;
      z-index: 1;
    }

    .overlay.active {
      display: block;
    }

    /* FAB Container */
    .fab-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 3; /* Higher than overlay */
    }

    .fab {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #6200ea;
      color: white;
      border: none;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .fab.rotate {
      transform: rotate(45deg);
    }

    .dropdown {
      display: none;
      position: absolute;
      bottom: 70px;
      right: 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      flex-direction: column;
      z-index: 3;
    }

    .dropdown.active {
      display: flex;
    }

    .dropdown a {
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
    }

    .dropdown a:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- FAB & Dropdown -->
  <div class="fab-container">
    <button class="fab" id="fab">+</button>
    <div class="dropdown" id="dropdown">
      <a href="#">Option 1</a>
      <a href="#">Option 2</a>
      <a href="#">Option 3</a>
    </div>
  </div>

  <script>
    const fab = document.getElementById('fab');
    const dropdown = document.getElementById('dropdown');
    const overlay = document.getElementById('overlay');

    fab.addEventListener('click', () => {
      dropdown.classList.toggle('active');
      overlay.classList.toggle('active');
      fab.classList.toggle('rotate');
    });

    overlay.addEventListener('click', () => {
      dropdown.classList.remove('active');
      overlay.classList.remove('active');
      fab.classList.remove('rotate');
    });
  </script>

</body>
</html>
